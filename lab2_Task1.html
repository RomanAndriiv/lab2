<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 2 – Task 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		main {
			padding: 1.5rem 1rem;
		}

		.slider-thumbs {
			height: 100%;
			min-height: 400px;
			display: flex;
			flex-direction: column;
			row-gap: 1.5rem;
		}

		.slider-thumb {
			flex-grow: 1;
			height: 100%;
			background-color: #5a9bd5;
		}

		.slider-thumb img,
		.slider-main img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.slider-main {
			height: 100%;
			background-color: #5a9bd5;
		}
	</style>
</head>

<body>

	<main>
		<div class="container-fluid">
			<div class="row gy-4">
				<div class="col-md-4">
					<div class="slider-thumbs">
						<div class="slider-thumb">
							<img src="/Lab2/piramidy.jpg" class="img-fluid" alt="Піраміди в Гізі">
						</div>
						<div class="slider-thumb">
							<img src="/Lab2/sadi-semiramidi.jpg" class="img-fluid" alt="Вавилонські сади Семіраміди">
						</div>
						<div class="slider-thumb">
							<img src="/Lab2/zevs.jpg" class="img-fluid" alt="Статуя Зевса в Олімпії">
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="slider-main">
						<img src="/Lab2/kolos.jpg" class="img-fluid" alt="Колос Родоський">
					</div>
				</div>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
